    <meta name="msapplication-TileImage" content="images/icons/ms-icon-144x144.png"/> -->
    <meta name="theme-color" content="#d5deec" />

    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-W6QHP9XESN"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-W6QHP9XESN");
    </script>

    <style>
      .log-box {
        width: 100%;
        height: 33vh;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        overflow-y: auto;
        padding: 10px;
        box-sizing: border-box;
        font-size: 0.9rem;
        position: fixed;
        bottom: 0;
        left: 0;
        z-index: 9999;
      }

      .log-message {
        margin: 5px 0;
        line-height: 1.4;
      }

      .error-message {
        color: #ff4d4d;
      }
    </style>


  </head>


  <body data-sveltekit-preload-data="hover" oncontextmenu="return false">
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>

    <div style="height: 100%">%sveltekit.body%</div>
  </body>
